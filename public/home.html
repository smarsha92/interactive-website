<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Terminal.web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Serif&family=JetBrains+Mono&display=swap">
    <style>
        :root {
            --background: oklch(1.00 0 0);
            --foreground: oklch(0.15 0.005 240);
            --accent: oklch(0.50 0.12 260);
            --muted-foreground: oklch(0.50 0.01 240);
            --border: oklch(0.85 0.01 240);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }
        
        .terminal-font {
            font-family: 'JetBrains Mono', monospace;
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 40;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.8);
        }
        
        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--foreground);
        }
        
        .logo .accent {
            color: var(--accent);
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: var(--foreground);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 1.5rem 1.5rem;
        }
        
        .hero {
            text-align: center;
            max-width: 64rem;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            font-size: 1.125rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--foreground);
            border: 1px solid var(--border);
        }
        
        .btn-outline:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .arrow-down {
            margin-top: 4rem;
            animation: bounce 1.5s ease-in-out infinite;
        }
        
        .arrow-down svg {
            width: 2rem;
            height: 2rem;
            color: var(--accent);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo terminal-font">
                <span class="accent">></span> Terminal.web
            </h1>
            <div class="nav-links terminal-font">
                <a href="home.html">[Home]</a>
                <a href="learning.html">[Learning]</a>
                <a href="exam.html">[Exam]</a>
                <a href="glossary.html">[Glossary]</a>
                <a href="theme.html">[Theme]</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="hero">
            <h1 class="terminal-font">
                C:\Networking\Guide>
                <br>
                <span style="color: var(--accent);">Welcome to Networking Mastery</span>
            </h1>
            <p class="hero-subtitle">
                Experience the nostalgia of classic command-line interfaces
                <br>
                reimagined with glassmorphic design and smooth interactions
            </p>
            <div class="cta-buttons">
                <a href="features.html" class="btn btn-primary">Get Started</a>
                <a href="about.html" class="btn btn-outline">Learn More</a>
            </div>
            <div class="arrow-down">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </div>
    </main>
</body>
</html>
